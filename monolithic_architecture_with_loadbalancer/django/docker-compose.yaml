version: '3'

networks:
  monolithic-loadbalancer-networks:

services:

  monolithic_app_loadbalancer_container_1:
    build:
      context: ./monolithic_web
      dockerfile: Dockerfile
    environment:
      # SERVER CONFIG
      SERVER_PORT: "8000"
      SERVER_HOST: "0.0.0.0"
      # DATABASE CONFIG
      DB_NAME: "monolithic_db"
      DB_USER: "root"
      DB_PASS: "1234567890"
      DB_HOST: "monolithic-db-loadbalancer-container" 
      DB_PORT: "3306"
    networks:
      - monolithic-loadbalancer-networks
    #volumes:
    #  - ./monolithic_web/monolithic_portal:/opt/app/monolithic_portal
    depends_on:
      monolithic-db-loadbalancer-container: 
        condition: service_healthy

  monolithic_app_loadbalancer_container_2:
    build:
      context: ./monolithic_web
      dockerfile: Dockerfile
    environment:
      # SERVER CONFIG
      SERVER_PORT: "8000"
      SERVER_HOST: "0.0.0.0"
      # DATABASE CONFIG
      DB_NAME: "monolithic_db"
      DB_USER: "root"
      DB_PASS: "1234567890"
      DB_HOST: "monolithic-db-loadbalancer-container" 
      DB_PORT: "3306"
    networks:
      - monolithic-loadbalancer-networks
    #volumes:
    #  - ./monolithic_web/monolithic_portal:/opt/app/monolithic_portal
    depends_on:
      monolithic-db-loadbalancer-container: 
        condition: service_healthy

  monolithic_app_loadbalancer_container_3:
    build:
      context: ./monolithic_web
      dockerfile: Dockerfile
    environment:
      # SERVER CONFIG
      SERVER_PORT: "8000"
      SERVER_HOST: "0.0.0.0"
      # DATABASE CONFIG
      DB_NAME: "monolithic_db"
      DB_USER: "root"
      DB_PASS: "1234567890"
      DB_HOST: "monolithic-db-loadbalancer-container" 
      DB_PORT: "3306"
    networks:
      - monolithic-loadbalancer-networks
    #volumes:
    #  - ./monolithic_web/monolithic_portal:/opt/app/monolithic_portal
    depends_on:
      monolithic-db-loadbalancer-container: 
        condition: service_healthy

  monolithic-db-loadbalancer-container:
    build:
      context: ./monolithic_database
      dockerfile: Dockerfile
    #ports:
    #  - 3306:3306
    healthcheck:
        test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
        timeout: 40s
        retries: 10      
    networks:
      - monolithic-loadbalancer-networks

  monolithic-loadbalancer-nginx:
    build:  ./nginx
    ports:
      - 9000:80
    depends_on:
      - monolithic_app_loadbalancer_container_1
      - monolithic_app_loadbalancer_container_2
      - monolithic_app_loadbalancer_container_3
    networks:
      - monolithic-loadbalancer-networks
