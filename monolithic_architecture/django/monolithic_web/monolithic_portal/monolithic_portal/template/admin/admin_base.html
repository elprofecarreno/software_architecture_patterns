{% extends "main.html" %}{% load static %}
{% block title %}LOGIN{% endblock %}
{% block head %}
<style>
  body {
    background-size: 100%;
    background-image: url("/static/img/background/peakpx_4.jpg");
  }
</style>
{% endblock %}
{% block content %}

<div class="container mt-2">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand btn btn-outline-info" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button"
                aria-controls="offcanvasMenu">MENU</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end m-4">
            <button type="button" class="btn btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-header">
            <div class="row">
                <div class="col-sm">
                    <img src="" alt="">
                </div>
                <div class="col-sm mt-4">
                    {{ current_user.username }}
                </div>
            </div>
        </div>
        <a class="dropdown-item" href="../logout"> <i class="bi bi-door-open-fill mx-4 mb-5"></i>SESSION CLOSE</a>
        <div class="offcanvas-body mt-4">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                </li>
                <li class="nav-item">
                <li><a class="dropdown-item" href="#"> <i class="bi bi-people-fill mx-4"></i>Users</a></li>
                </li>
                <li class="nav-item">
                <li><a class="dropdown-item" href="#"> <i class="bi bi-globe-americas mx-4"></i>Regions</a></li>
                </li>
            </ul>
        </div>
    </div>
    {% block container %}
    {% endblock %}
</div>

{% endblock %}
